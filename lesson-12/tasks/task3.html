<body>

  <h1>Задача 3</h1>

  <div>
    <p>
      3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування
      включеннями.
    </p>

  </div>

  <script>

    // let arrRandNumbers = []
    // let quantityNumbers = 30
    // for (let i = 0; i < quantityNumbers; i++) {
    //   let randNumber = Math.floor(Math.random() * 100)
    //   arrRandNumbers.push(randNumber)
    // }
    let arrRandNumbers = [3, 18, 19, 51, 17, 13, 70, 80, 62, 12, 73, 60, 13, 20, 16, 10, 52, 0, 81, 90, 31, 48, 39, 13, 9, 53, 2, 80, 48, 6]


    let comparison = 0
    let exchange = 0

    for (let k = 1; k < arrRandNumbers.length; k++) {
      const comparable = arrRandNumbers[k]
      let i = k - 1
      while (i >= 0 && arrRandNumbers[i] > comparable) {
        arrRandNumbers[i + 1] = arrRandNumbers[i]
        i--
        exchange++
        comparison++
      }
      arrRandNumbers[i + 1] = comparable
      comparison++

    }


    document.write(`${arrRandNumbers}<br>`)
    document.write(`Порівнянь зроблено : ${comparison}<br>`)
    document.write(`Обмінів зроблено : ${exchange}`)
  </script>
