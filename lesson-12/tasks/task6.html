<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task</title>
</head>

<body>

  <h1>Задача 6</h1>

  <div>
    <p>
      6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
      символів і під яким індексом.
    </p>

  </div>

  <script>


    let arrNames = ['Ivan', 'Petro', 'Oksana', 'Pavlo', 'Olga']



    // console.log(arrNames.sort((firstName, secondName) => firstName.length - secondName.length));

    function sortArr(arrNames) {
      for (let k = 1; k < arrNames.length; k++) {
        const comparable = arrNames[k];
        let i = k - 1
        while (i >= 0 && arrNames[i].length > comparable.length) {
          arrNames[i + 1] = arrNames[i]
          i--
        }
        arrNames[i + 1] = comparable
      }
      return arrNames
    }


    function getNameIndex(arrNamesSortLength, nameLength) {
      let startInd = 0
      let endInd = arrNamesSortLength.length - 1
      while (startInd <= endInd) {
        const middle = Math.floor((startInd + endInd) / 2)
        if (arrNamesSortLength[middle].length === nameLength) return middle
        if (arrNamesSortLength[middle].length < nameLength) startInd = middle + 1
        if (arrNamesSortLength[middle].length > nameLength) endInd = middle - 1
      }
      return -1
    }



    let nameLength = 5
    let arrNamesSortLength = sortArr(arrNames)
    let searchNameInd = getNameIndex(arrNamesSortLength, nameLength)
    document.write(`Даний список : ${arrNames}<br>`)
    document.write(`Відсортований список : ${arrNamesSortLength}<br>`)
    if (searchNameInd !== -1) document.write(`У масиві є ім’я довжитною ${nameLength} символів під індексом : ${searchNameInd}`)
    else document.write(`У масиві немає ім’я довжитною ${nameLength} символів`)


  </script>

</body>

</html>
