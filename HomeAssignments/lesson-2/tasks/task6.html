<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
  <style>
    .cash-receip {
      padding: 30px;
      text-align: center;
      font-size: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 5px 5px 17px 0px hwb(0 0% 100% / 0.4);
    }

    .cash-receip__items {
      text-align: left;
      display: flex;
      flex-direction: column;
      row-gap: 30px;
      border-bottom: 4px dotted #000;
      border-top: 4px dotted #000;
      padding-bottom: 30px;
      padding-top: 30px;
    }

    .cash-receip__quantity,
    .cash-receip__final-cost {
      display: flex;
      justify-content: space-between;
      column-gap: 10px;
    }

    .cash-receip__quantity>p,
    .cash-receip__final-cost>p {
      margin: 0;
    }

    .cash-receip__total {
      text-align: right;
    }
  </style>
</head>

<body>

  <h1>Задача 6</h1>

  <div>
    <p>
      З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та
      загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
    </p>

  </div>

  <script>

    let oneProduct = parseFloat(prompt('Введіть вартість першого товару:', 1))
    let oneProductQuantity = parseInt(prompt('Введіть кількість першого товару:', 1))
    let twoProduct = parseFloat(prompt('Введіть вартість другого товару:', 1))
    let twoProductQuantity = parseInt(prompt('Введіть кількість другого товару:', 1))
    let threeProduct = parseFloat(prompt('Введіть вартість третього товару:', 1))
    let threeProductQuantity = parseInt(prompt('Введіть кількість третього товару:', 1))

    let oneCostProduct = oneProduct * oneProductQuantity
    let twoCostProduct = twoProduct * twoProductQuantity
    let threeCostProduct = threeProduct * threeProductQuantity
    let totalSum = oneCostProduct + twoCostProduct + threeCostProduct

    //Рандомний номер касового чеку
    const minValue = 100
    const maxValue = 100000
    let cashReceiptNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))


    document.write(`
    <div class="cash-receip">
      <H6>Касовий чек № ${cashReceiptNumber}</H6>
      <p>ТОВ "Мамкин программист"</p>
      <p>ІПН 1579632546</p>
      <div class="cash-receip__items">
        <div class="cash-receip__item" >
          <div class="cash-receip__quantity">
            <p>${oneProductQuantity} x</p>
            <p>${oneProduct.toFixed(2)}</p>
          </div >
          <div class="cash-receip__final-cost"> 
            <p>Всього перший товар</p>
            <p>${oneCostProduct.toFixed(2)}</p>
          </div>
        </div>
        <div class="cash-receip__item">
          <div class="cash-receip__quantity">
            <p>${twoProductQuantity} x</p>
            <p>${twoProduct.toFixed(2)}</p>
          </div >
          <div class="cash-receip__final-cost"> 
            <p>Всього другий товар</p>
            <p>${twoCostProduct.toFixed(2)}</p>
          </div>
        </div>
        <div class="cash-receip__item">
          <div class="cash-receip__quantity">
            <p>${threeProductQuantity} x</p>
            <p>${threeProduct.toFixed(2)}</p>
          </div >
          <div class="cash-receip__final-cost"> 
            <p>Всього третій товар</p>
            <p>${threeCostProduct.toFixed(2)}</p>
          </div>
        </div>
      </div>
      <p class="cash-receip__total"><strong>Всього до сплати</strong> : ${totalSum.toFixed(2)} грн.</p>
    </div>`)

  </script>

</body>

</html>
