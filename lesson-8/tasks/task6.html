<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
</head>

<body>

  <h1>Задача 6</h1>

  <div style="margin-bottom: 50px;">
    <p>
      Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
      користувач (кількість грошей задається).
    </p>
  </div>

  <script>

    function getPossibleToBuy(userMoney, productsTitles, productsPrices) {
      let listPurchases = []
      for (let price = 0; price < productsPrices.length; price++) {
        if (userMoney >= productsPrices[price]) listPurchases.push(productsTitles[price])
      }
      return listPurchases
    }

    let productsPrices = [1000, 20, 31, 55, 120]
    let productsTitles = ['cheese', 'juice', 'bread', 'milk', 'apples']
    const userMoney = parseFloat(prompt('Введіть к-сть грошей:'))
    document.write(`
    Ціни на товари: ${productsPrices}<br>
    Товари: ${productsTitles}<br>
    `)
    if (userMoney < Math.min(...productsPrices)) document.write('Недостатньо коштів на покупку товару.')
    else
      document.write(`Товари, які може собі дозволити користувач: <strong>${getPossibleToBuy(userMoney, productsTitles, productsPrices)}</strong>`)


  </script>

</body>

</html>
