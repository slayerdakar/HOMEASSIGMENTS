<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
</head>

<body>

  <h1>Задача 1</h1>

  <div>
    <p>
      Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
      (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
      трійка)).
    </p>
  </div>

  <script>

    function getAverageScore(arr) {
      let sumGrades = 0
      for (let grade = 0; grade < arr.length; grade++) {
        sumGrades += arr[grade];
      }
      return Math.floor(sumGrades / arr.length)
    }

    function getScoreMin(arr) {
      return Math.min(...arr)
    }

    function getCategoryStudent(arr) {
      let category
      if (getScoreMin(arr) === 2) category = 'Двійочник'
      else if (getScoreMin(arr) === 3) category = 'Трійочник'
      else if (getScoreMin(arr) === 4) category = 'Хорошист'
      else category = 'Відмінник'
      return category

    }

    const arrGrades = [5, 5, 2, 5, 5, 5, 5]
    const averageStudentGrade = getAverageScore(arrGrades)
    const studentCategory = getCategoryStudent(arrGrades)


    document.write(`Оцінки з предметів : ${arrGrades}<br>
    Середній бал учня: ${averageStudentGrade}<br>
    Учень відноситься до категорії - ${studentCategory}`)

  </script>

</body>

</html>
