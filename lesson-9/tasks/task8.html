<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8</title>
</head>

<body>

  <h1>Задача 8</h1>

  <div>
    <p>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
    </p>
  </div>

  <script>

    const carLicensePlates = ['AA345B', 'FB678L', 'NB876LK', 'AN786M', 'AR454W', 'W345F']
    const carLicensePlatesStartA = []

    for (const licensePlate of carLicensePlates) {
      if (licensePlate[0].toUpperCase() === 'A') carLicensePlatesStartA.push(licensePlate)
    }

    document.write(carLicensePlatesStartA)

  </script>

</body>

</html>
