<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
</head>

<body>

  <h1>Задача 4</h1>

  <div>
    <p>
      Дано масив елементів. Вивести на екран елементи, що більші за 100
    </p>
  </div>

  <script>

    const arrElements = [120, 50, 1, 463, 777, 1, 3, 45, 888]
    for (const elem of arrElements) {
      if (elem > 100) document.write(`${elem}<br>`)
    }

  </script>

</body>

</html>
