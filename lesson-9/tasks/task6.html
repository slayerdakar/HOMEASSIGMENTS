<body>

  <h1>Задача 6</h1>

  <div>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    </p>
  </div>

  <script>

    const arrElements = [120, 50, -1, -463, 777, 1, -3, 45, 888]
    arrElements.forEach((elem, index, arrElements) => {
      if (elem > arrElements[0]) arrElements[index] *= 2
    })
    document.write(`${arrElements}`)

  </script>

</body>
