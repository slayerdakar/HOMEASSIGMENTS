<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 10</title>
</head>

<body>

  <h1>Задача 10</h1>

  <div>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
    </p>
  </div>

  <script>

    const listPrices = [550, 320, 200, 1100, 500, 900]
    const tax = 0.2
    let listTaxPrice = listPrices.map(elem => Math.ceil(elem * tax))
    document.write(listTaxPrice)

  </script>

</body>

</html>
