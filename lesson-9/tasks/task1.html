<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
</head>

<body>

  <h1>Задача 1</h1>

  <div>
    <p>
      Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
      нулями.
    </p>
  </div>

  <script>

    function getFilledArray(numberOfArrayElements, numberArrayElement) {
      return new Array(numberOfArrayElements).fill(numberArrayElement)
    }

    const numberOfArrayElements = parseInt(prompt('Введіть к-сть елементів масива:'))
    const arrayFilledWithZeros = getFilledArray(numberOfArrayElements, 0)
    document.write(arrayFilledWithZeros)


  </script>

</body>

</html>
