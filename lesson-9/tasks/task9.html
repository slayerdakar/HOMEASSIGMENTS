<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9</title>
</head>

<body>

  <h1>Задача 9</h1>

  <div>
    <p>
      Дано масив імен. Сформувати масив з перших літер цих імен.
    </p>
  </div>

  <script>

    const listNames = ['Alex', 'Anatolii', 'Tatiana', 'Olga', 'Ivan', 'Oksana']
    const listFirstLettersNames = []

    for (const name of listNames) {
      listFirstLettersNames.push(name[0])
    }

    document.write(listFirstLettersNames)

  </script>

</body>

</html>
