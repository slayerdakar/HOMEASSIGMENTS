<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12</title>
</head>

<body>

  <h1>Задача 12</h1>

  <div>
    <p>
      Написати програму виведення на екран кожного символу латинського алфавіту та поруч з кожним з них символу, що
      передує йому та що слідує за ним.
    </p>

  </div>

  <script>

    let starLetterNumber = 65
    let finishLetterNumber = 90
    for (let i = 0; i < 26; i++) {
      if (i === 0) {
        document.write(String.fromCharCode(finishLetterNumber, starLetterNumber, starLetterNumber + 1))
      }
      else if (i === 25) {
        document.write(String.fromCharCode(finishLetterNumber - 1, finishLetterNumber, starLetterNumber))
      }
      else
        document.write(String.fromCharCode(starLetterNumber + i - 1, starLetterNumber + i, starLetterNumber + i + 1))
      document.write('<br>')

    }


    // let newValue = (26 + 190 - numRangeLeftRight) % (190 - 65 + 1) + 1
  </script>

</body>

</html>
