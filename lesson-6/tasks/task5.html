<!DOCTYPE html>

</head>

<body>

  <h1>Задача 5</h1>

  <div>
    <p>
      Інвестор вклав S тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить (без
      оподаткування).
    </p>

  </div>

  <script>

    const investingMoney = parseFloat(prompt('Введіть суму вкладу, тис. грн.:', 1))
    let percentageYear = 0.2
    let makingMoney = 0
    let totalPaymentAmount = 0
    for (let year = 0; year < 20; year++) {
      makingMoney += investingMoney * 1000 * percentageYear
    }
    totalPaymentAmount = investingMoney * 1000 + makingMoney
    document.write(`Загальна сума (вклад + відсоток) яку ви отрімаєте за 20 років: ${totalPaymentAmount} грн.`)
  </script>
  </script>

</body>

</html>
