<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8</title>

</head>

<body>

  <h1>Задача 8</h1>

  <div>
    <p>
      Вивести на екран послідовність символів <br>
      а о а о а о а о а о …<br>
      Всього символів 82.
    </p>

  </div>

  <script>
    for (let i = 0; i < 82; i++) {
      i % 2 === 0 ? document.write('a ') : document.write('o ')
    }
  </script>

</body>

</html>
