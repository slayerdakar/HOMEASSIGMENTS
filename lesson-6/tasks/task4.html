<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <h1>Задача 4</h1>

  <div>
    <p>
      Побудувати ялинку "o"
    </p>

  </div>

  <script>
    for (let count = 0; count < 3; count++) {
      for (let rowNum = 1; rowNum <= 6; rowNum++) {
        for (let colNum = 0; colNum < rowNum; colNum++) {
          document.write('o')
        }
        document.write('<br>')
      }
    }
  </script>

</body>
