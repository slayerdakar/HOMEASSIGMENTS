<!DOCTYPE html>

<body>

  <h1>Задача 11.1</h1>

  <div>
    <p>Вивести на екран усі трицифрові числа, у яких перша цифра є більшою або рівною за суму другої і третьої.</p>

  </div>

  <script>
    for (let n = 100; n < 1000; n = n + 100) {
      document.write('<br>')
      for (let i = 0; i <= n / 100; i++) {
        for (let j = 0; j <= n / 100 - i; j++) {
          let result = String(n / 100) + i + j
          document.write(parseInt(result) + ' ')
        }
      }
    }
  </script>

</body>
