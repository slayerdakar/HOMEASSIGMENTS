<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 10</title>
  <style>
    .task9 p {
      margin: 0;
    }

    .task9 {
      border: 2px solid #000;
      margin-bottom: 50px;
    }
  </style>
</head>

<body>

  <h1>Задача 10</h1>

  <div>
    <p>Вивести на екран </p>
    <div class="task9">
      <p>1 1</p>
      <p>2 1234</p>
      <p>3 123456789</p>
      <p>4 1234...16</p>
      <p>5 1 ... 25</p>
      <p>6 1 ... 36</p>
    </div>


  </div>

  <script>

    const number = parseInt(prompt('Введіть число:'))

    for (let i = 1; i <= number; i++) {
      document.write(i + ' ')
      let finalValue = i * i
      for (let j = 1; j <= finalValue; j++) {
        document.write(j)
      }
      document.write('<br>')
    }

  </script>

</body>

</html>
