<body>

  <h1>Задача 10</h1>

  <div>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
    </p>

  </div>

  <script>


    let firstNum = parseInt(prompt('Введіть початкове число:'))
    let lastNum = parseInt(prompt('Введіть кінцеве число:'))
    let sumUnpaired = 0

    firstNum % 2 !== 0 ? true : firstNum += 1
    for (let unpairedNum = firstNum; unpairedNum <= lastNum; unpairedNum += 2) {
      sumUnpaired += unpairedNum
    }
    document.write(`Сума непарних чисел = ${sumUnpaired}`)

  </script>

</body>
