<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7</title>

</head>

<body>

  <h1>Задача 7</h1>

  <div>
    <p>
      Вивести на екран N абзаців (N вводиться користувачем) за зразком:
    </p>

  </div>

  <script>
    let paragraphNum = parseInt(prompt('Введіть к-сть параграфів :'))

    for (let i = 1; i <= paragraphNum; i++) {
      document.write(`<h1>Заголовок ${i}</h1>`)
      for (let j = 1; j <= i; j++) {
        document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
      }
    }

  </script>

</body>

</html>
