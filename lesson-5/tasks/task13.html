<!DOCTYPE html>
<html lang="en">

<body>

  <h1>Задача 13</h1>

  <div>
    <p>
      Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач
      намагається потопити корабель.
    </p>

  </div>

  <script>


    //Ввод користувачем значення розміру ігрового поля
    const N = parseInt(prompt('Введідь значення початку ігрового поля :'))
    const M = parseInt(prompt('Введідь значення кінця ігрового поля :'))

    //Ввод користувачем к-сті доступних снарядів (к-сть пострилів)
    let K = parseInt(prompt('Введідь значення к-сті снарядів :'))

    const MIN_SHIP_POSITION_RANGE = N
    const MAX_SHIP_POSITION_RANGE = M

    //Генеруємо випадкову позицію корабля
    let shipPositionRandom = MIN_SHIP_POSITION_RANGE + Math.floor(Math.random() * (MAX_SHIP_POSITION_RANGE - MIN_SHIP_POSITION_RANGE + 1))
    console.log(shipPositionRandom);

    let shellsLeft = K

    for (let shot = 0; shot < K; shot++) {
      let userShot = parseInt(prompt('Зробіть постріл'))
      if (userShot === shipPositionRandom) {
        alert('Влучний постріл, корабель потоплено!')
        break
      }
      else
        alert('Не влучив, спробуй ще, якщо є снаряди.')
      shellsLeft -= 1
    }
    if (shellsLeft === 0)
      alert('Гра закінчена, немає снарядів.')


  </script>

</body>

</html>
