<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <h1>Задача 13</h1>

  <div>
    <p>
      Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач
      намагається потопити корабель.
    </p>

  </div>

  <script>


    //Ввод користувачем значення розміру ігрового поля
    const N = parseInt(prompt('Задайте розмір поля -  рядок :'))
    const M = parseInt(prompt('Задайте розмір поля -  стовпчик :'))

    //Ввод користувачем к-сті доступних снарядів (к-сть пострилів)
    let K = parseInt(prompt('Введідь значення к-сті снарядів :'))

    //Генеруємо випадкову позицію корабля
    let shipPositionRandomRow = 1 + Math.floor(Math.random() * N)
    let shipPositionRandomCol = 1 + Math.floor(Math.random() * M)

    let shellsLeft = K

    for (let shot = 0; shot < K; shot++) {
      let userShotRow = parseInt(prompt('Введіть першу координату для пострілу (рядок)'))
      let userShotCol = parseInt(prompt('Введіть другу координату для пострілу (стовпчик)'))
      if (userShotRow === shipPositionRandomRow && userShotCol === shipPositionRandomCol) {
        alert('Влучний постріл, корабель потоплено!')
        break
      }
      else
        alert('Не влучив, спробуй ще, якщо є снаряди.')
      shellsLeft -= 1
    }
    if (shellsLeft === 0)
      alert('Гра закінчена, немає снарядів.')


  </script>

</body>

</html>
