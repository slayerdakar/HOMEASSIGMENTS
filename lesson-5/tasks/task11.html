<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 11</title>
</head>

<body>

  <h1>Задача 11</h1>

  <div>
    <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
    </p>

  </div>

  <script>


    let firstNum = parseInt(prompt('Введіть початкове число:')) + 1
    let lastNum = parseInt(prompt('Введіть кінцеве число:'))
    let sumUnpaired = 0
    let count = 0
    if (lastNum < firstNum) {
      let intermediate = firstNum
      firstNum = lastNum + 1
      lastNum = intermediate - 1
    }

    firstNum % 2 !== 0 ? true : firstNum += 1
    for (let unpairedNum = firstNum; unpairedNum < lastNum && count < 5; unpairedNum += 2) {
      sumUnpaired += unpairedNum
      count += 1
    }
    document.write(`Сума непарних чисел = ${sumUnpaired}`)

  </script>

</body>

</html>
