<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>

</head>

<body>

  <h1>Задача 5</h1>

  <div>
    <p>
      Вивести таблицю
    </p>

  </div>

  <script>

    let num = 1
    document.write(`<table border='4px'>`)
    for (let i = 0; i < 3; i++) {
      document.write('<tr>')
      for (let i = 0; i < 3; i++) {
        document.write(`<td>${num}</td>`)
        num++
      }
      document.write('</tr>')
    }
    document.write('</table>')

  </script>

</body>

</html>
