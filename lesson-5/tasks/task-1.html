<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task -1</title>
</head>

<body>

  <h1>Задача -1</h1>

  <div>
    <p>
      Вивести на екран номери місяців весни і літа (від 3 до 8)
    </p>

  </div>

  <script>

    for (let numMonth = 3; numMonth <= 8; numMonth++) {
      document.write(`${numMonth} <br> `)
    }

  </script>

</body>

</html>
