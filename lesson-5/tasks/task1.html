<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
</head>

<body>

  <h1>Задача 1</h1>

  <div>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
      вводиться користувачем
    </p>

  </div>

  <script>

    const quantityRandomNum = parseInt(prompt('Введіть кількість елементів в списку:'))
    document.write('<ul>')
    for (let i = 0; i < quantityRandomNum; i++) {
      const numRandom = 1 + Math.floor(Math.random() * 100)
      document.write(`<li>${numRandom}</li>`)
    }
    document.write('</ul>')

  </script>

</body>

</html>
