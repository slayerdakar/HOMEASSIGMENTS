<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>

</head>

<body>

  <h1>Задача 3</h1>

  <div>
    <p>
      Вивести таблицю з одним рядком і 7 стовпцями.
    </p>

  </div>

  <script>

    document.write(`<table border='4px'>`)
    for (let i = 1; i <= 7; i++) {
      document.write(`<td>${i}</td>`)
    }
    document.write('</table>')

  </script>

</body>

</html>
