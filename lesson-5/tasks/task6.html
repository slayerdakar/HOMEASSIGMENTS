<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
  <style>
    .table {
      display: flex;
      gap: 50px;
    }
  </style>
</head>

<body>

  <h1>Задача 6</h1>

  <div>
    <p>
      Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
    </p>

  </div>

  <script>

    let tableValueNum = 1
    document.write(`<div class='table'>`)
    for (let i = 0; i < 3; i++) {
      document.write(`<table border='4px'>`)
      for (let j = 0; j < 3; j++) {
        document.write('<tr>')
        for (let h = 0; h < 3; h++) {
          document.write(`<td>${tableValueNum}</td>`)
          tableValueNum++
        }
        document.write('</tr>')
      }
      document.write('</table>')
    }
    document.write('</div>')



  </script>

</body>

</html>
