<script>
  const arrDesires = [
    'Заробити гроші альтернативним шляхом',
    'Купити собі жовті окуляри від сонця',
    'Намалювати картину масляними фарбами',
    'Навчитися їздити на велосипеді без рук',
    'робити суші вдома',
    'Взяти участь в 5 благодійних акціях',
    'Записати под-каст',
    'Організувати флеш-моб'
  ]

  function printRandomDesires(listDesires, numDesires = 3) {
    for (let index = 0; index < numDesires; index++) {
      const randomIndex = Math.floor(Math.random() * listDesires.length)
      const divEl = document.createElement('div')
      divEl.innerText = listDesires[randomIndex]
      document.body.append(divEl)
    }
  }

  printRandomDesires(arrDesires, 3)

</script>
