  <title>Task 6</title>
  <style>
    select {
      width: 200px;
    }
  </style>
  <script>

    function getTotalPrice() {
      let sum = 0
      const stages = document.querySelectorAll('.stage')
      for (let el = 1; el <= stages.length; el++) {
        const elTransportId = 'transport' + `${el}`
        const elNutritionId = 'nutrition' + `${el}`
        const transport = document.getElementById(elTransportId).value
        sum += parseFloat(transport)
        const nutrition = document.getElementById(elNutritionId)
        for (const elN of nutrition.getElementsByTagName('input')) {
          if (elN.checked) sum += parseFloat(elN.value)
        }
      }
      const printResultSum = document.getElementById('sum')
      printResultSum.innerText = `${sum} грн.`
    }

    window.onload = function () {
      document.getElementById('getSum').onclick = getTotalPrice
    }
  </script>
