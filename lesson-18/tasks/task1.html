    function calcResult() {
      const thisBtnAttribut = this.getAttribute('id')
      const num1 = parseFloat(document.getElementById("first").value)
      const num2 = parseFloat(document.getElementById("second").value)
      let result
      if (thisBtnAttribut === 'sum') result = num1 + num2
      else if (thisBtnAttribut === 'subtract') result = num1 - num2
      else if (thisBtnAttribut === 'mult') result = num1 * num2
      else if (thisBtnAttribut === 'div') result = num1 / num2

      return document.getElementById("result").value = result
    }

    window.onload = function () {
      const listBtn = document.getElementsByTagName('BUTTON')
      for (const btn of listBtn) {
        btn.onclick = calcResult
      }
    }
