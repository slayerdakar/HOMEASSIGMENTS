<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 5</title>
  <style>
    table {
      border: solid 1px gray;
    }

    td {
      border: solid 1px gray;
      text-align: center;
    }
  </style>
  <script>


    function createTable(rowNum, colNum, min = 1, max = 100) {
      const createEl = document.createElement('table')
      for (let r = 0; r < rowNum; r++) {
        const trEl = document.createElement('tr')
        for (let c = 0; c < colNum; c++) {
          const tdEl = document.createElement('td')
          const randNum = min + Math.floor(Math.random() * (max - min + 1))
          tdEl.innerText = randNum
          trEl.append(tdEl)
        }
        createEl.append(trEl)
      }
      return createEl
    }

    window.onload = function () {
      const table = createTable(3, 4)
      document.body.append(table)
    }
  </script>
</head>
