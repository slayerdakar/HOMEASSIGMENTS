<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 5</title>
  <style>
    img {
      border: 2px solid transparent;
    }

    .imgChoice {
      border-color: green;
    }
  </style>
  <script>

    function colorBorder(e) {
      const thisEl = e.target
      console.log(thisEl)
      if (thisEl.tagName === 'IMG') {
        thisEl.classList.toggle('imgChoice')
      }
    }

    window.onload = function () {
      document.querySelector('.cnt_images').onclick = colorBorder
    }
  </script>
</head>

<body>
  <div class="cnt_images">
    <img src="task5-img-1.png" alt="image">
    <img src="task5-img-2.png" alt="image">
    <img src="task5-img-3.png" alt="image">
    <img src="task5-img-4.png" alt="image">
  </div>
</body>

</html>
