  <script>

    function paintOverTheFollowing(e) {
      const thisDiv = e.target
      let divEl = thisDiv
      while (divEl.nextElementSibling !== null) {
        divEl = divEl.nextElementSibling
        divEl.style.color = 'red'
      }
    }

    window.onload = function () {
      document.getElementById('cnt').onclick = paintOverTheFollowing

    }
  </script>
</head>
