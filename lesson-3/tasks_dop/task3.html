<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>

</head>

<body>

  <h1>Задача 3</h1>


  <p>
    Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої відповіді. Виграє той, у кого число знаходиться
    ближче до загаданого комп’ютером числа.
  </p>


  <script>

    const MIN_NUM = 1
    const MAX_NUM = 10

    let randomNum = MIN_NUM + Math.floor(Math.random() * (MAX_NUM - MIN_NUM + 1))

    //Ввід чисел користувачами
    let userNumberOne = parseInt(prompt('Користувач перший - введіть число від 1 до 10:'))
    let userNumbeTwo = parseInt(prompt('Користувач другий - введіть число від 1 до 10:'))

    //Змінні в яких буде зберігатися різниця: введеного числа і загаданого комп.
    let resultUserOne
    let resultUserTwo

    //перевірка введеного числа, чи в проміжку воно MIN_NUM - MAX_NUM
    if ((userNumberOne >= MIN_NUM && userNumberOne <= MAX_NUM) && (userNumbeTwo >= MIN_NUM && userNumbeTwo <= MAX_NUM)) {
      if ((userNumberOne - randomNum) === 0) {
        alert('Виграв перший користувач.')
        document.write(`
          Число яке загадав ком\'ютер: ${randomNum}<br>
          Число першого користувача : ${userNumberOne} <br>
          Число другого користувача : ${userNumbeTwo}`)
      }
      else if ((userNumbeTwo - randomNum) === 0) {
        alert('Виграв другий користувач.')
        document.write(`
          Число яке загадав ком\'ютер: ${randomNum}<br>
          Число першого користувача : ${userNumberOne} <br>
          Число другого користувача : ${userNumbeTwo}`)
      }
      else if ((userNumberOne - randomNum) === 0 && (userNumbeTwo - randomNum) === 0 || userNumberOne === userNumbeTwo) {
        alert('Нічия, або введені числа однакові')
        document.write(`
          Число яке загадав ком\'ютер: ${randomNum}`)
      }
      if (userNumberOne < randomNum)
        resultUserOne = randomNum - userNumberOne
      if (userNumberOne > randomNum)
        resultUserOne = userNumberOne - randomNum
      if (userNumbeTwo < randomNum)
        resultUserTwo = randomNum - userNumbeTwo
      if (userNumbeTwo > randomNum)
        resultUserTwo = userNumbeTwo - randomNum
      if (resultUserTwo > resultUserOne) {
        alert('Виграв перший користувач.')
        document.write(`
          Число яке загадав ком\'ютер: ${randomNum}<br>
          Число першого користувача : ${userNumberOne} <br>
          Число другого користувача : ${userNumbeTwo}`)
      }
      else if (resultUserTwo < resultUserOne) {
        alert('Виграв другий користувач.')
        document.write(`
          Число яке загадав ком\'ютер: ${randomNum}<br>
          Число першого користувача : ${userNumberOne} <br>
          Число другого користувача : ${userNumbeTwo}`)
      }
    }
    //Якщо число не в межах MIN_NUM - MAX_NUM
    else
      alert('Помилка!!! Введіть число від 1 до 10')

  </script>

</body>

</html>
