<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <h1>Задача 4</h1>

  <div>
    <p>
      З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
      працівником, пенсіонером).
    </p>

  </div>

  <script>

    let personAge = parseInt(prompt('Введіть вік людини:'))

    let childAgeRange = 5
    let schoolboyAgeRange = 17
    let studentAgeRange = 23
    let workerAgeRange = 60

    let result

    if (personAge < 1 || personAge > 120) result = 'Некоректний вік'
    else if (personAge <= childAgeRange) result = 'Дитина'
    else if (personAge <= schoolboyAgeRange) result = 'Школяр'
    else if (personAge <= studentAgeRange) result = 'Студент'
    else if (personAge <= workerAgeRange) result = 'Працівник'
    else result = 'Пенсіонер'

    document.write(result)

  </script>

</body>

</html>
