<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>
</head>

<body>

  <h1>Задача 5</h1>

  <div>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести
      на екран назву транспортного засобу, яким він може керувати.
    </p>

  </div>

  <script>

    let enterCategory = prompt('Введіть назву категорії водія (латиниця):').toUpperCase()

    let result

    switch (enterCategory) {
      case 'A':
        result = 'мотоцикл'
        break;
      case 'B':
        result = 'легковий автомобіль'
        break;
      case 'C':
        result = 'вантажний автомобіль'
        break;
      default:
        alert('Не некоректно введена категорія! Введіть категорію : А, В або С.')
        break;
    }

    if (result)
      document.write(`Можна керувати : <strong>${result}.</strong>`)


  </script>

</body>

</html>
