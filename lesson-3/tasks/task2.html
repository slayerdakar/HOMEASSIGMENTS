  <div>
    <p>
      З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше,
      якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>

  <script>

    let priceProduct = parseFloat(prompt('Введіть ціну товару:', 0))
    let totalMoney = parseFloat(prompt('Введіть кількість грошей:', 0))
    const lotteryTicketPrice = 4

    if (totalMoney < 0 || priceProduct < 0)
      alert('Введіть коректні значення - більші за 0!!!')
    else if (priceProduct === 0 && totalMoney > 0)
      alert('Введіть ціну товару більше за 0, інакше розрахунки не мають сенсу.')

      alert('Нажаль не достатьно коштів.')
    else if (priceProduct === totalMoney)
      alert('Ви придбали товар, решта відсутня.')
    else {
      let restMoney = parseFloat(totalMoney - priceProduct).toFixed(2)
      if (restMoney >= lotteryTicketPrice) {
        let numberTicketsBuy = parseInt(restMoney / lotteryTicketPrice)
        alert(`Ви придбали товар, вашої решти вистачає на купівлю щасливої лотереї у кількості : ${numberTicketsBuy}.`)
      }
      else {
