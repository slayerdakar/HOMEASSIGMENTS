<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

  <h1>Задача 2</h1>

  <div>
    <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>

  </div>

  <script>
    let yearBirth = parseInt(prompt('Введіть рік народження (наприклад: 1983)'))
    let currentYear = new Date().getFullYear()

    let numberOfYears = currentYear - yearBirth

    document.write(`
      Кількість років : ${numberOfYears}
    	`)


  </script>

</body>

</html>
