  <div>
    <p>
      Обчислити значення виразів:
    </p>
    <img src="../lesson-2/task-0.jpg" alt="screen">
  </div>

  <script>
    let a = parseInt(prompt('Введіть значення "a":', 0))
    let b = parseInt(prompt('Введіть значення "b"', 0))
    let c = parseInt(prompt('Введіть значення "c"', 0))

    let s1 = a + 12 + b
    let s2 = Math.sqrt((a + b) / (2 * a))
    let s3 = Math.cbrt((a + b) * c)
    let s4 = Math.sin(a / -b)

    document.write(`<p> Відповідь:</p> <br> 
    s1 = ${s1} <br> 
    s2 = ${s2} <br> 
    s3 = ${s3} <br> 
    s4 = ${s4} `)

  </script>
