<body>

  <h1>Задача 7</h1>

  <div>
    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>

  </div>

  <script>

    const minMonthNumber = 1
    const maxMonthNumber = 12
    const minDayNumber = 0
    const maxDayNumber = 6

    let randomMonthNumber = minMonthNumber + Math.floor(Math.random() * (maxMonthNumber - minMonthNumber + 1))
    let randomDayNumber = minDayNumber + Math.floor(Math.random() * (maxDayNumber - minDayNumber + 1))

    let sumMonthDay = randomMonthNumber + randomDayNumber

    document.write(`Випадковий номер місяця : ${randomMonthNumber} <br>
      Випадковий номер дня : ${randomDayNumber} <br>
      Сума номерів: ${sumMonthDay}`)

  </script>

</body>
