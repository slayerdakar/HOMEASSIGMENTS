<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
</head>

<body>

  <h1>Задача 3</h1>

  <div>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
    </p>

  </div>

  <script>
    let unitCost = parseFloat(prompt('Введіть вартість одиниці товару:'))
    let quantityGoods = parseInt(prompt('Введіть кількість товару:'))
    const VAT_PERSENT = 5

    let totalСost = unitCost * quantityGoods
    let vatTotalCost = totalСost * VAT_PERSENT / 100


    document.write(`
    Загальна вартість товару - ${totalСost} <br>
    ПДВ - ${vatTotalCost}
    	`)

  </script>

</body>

</html>
