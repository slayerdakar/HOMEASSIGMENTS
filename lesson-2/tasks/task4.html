<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

  <h1>Задача 4</h1>

  <div>
    <p>
      Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>

  </div>

  <script>

    let lengthCentimeters = parseFloat(prompt('Введіть довжину у сантиметрах:', 1))

    const CENTIMETERS_IN_METER = 100
    const CENTIMETERS_TO_KILOMETER = 100000


    let numberMeters = lengthCentimeters / CENTIMETERS_IN_METER
    let numberKilometers = lengthCentimeters / CENTIMETERS_TO_KILOMETER

    document.write(`
    К-сть метрів в сантиметрі : ${numberMeters} м. <br>
    К-сть кілометрів в сантиметрі : ${numberKilometers} км.
    	`)

  </script>

</body>

</html>
