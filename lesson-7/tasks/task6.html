<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
</head>

<body>

  <h1>Задача 6</h1>

  <div>
    <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
      фіксованим повідомленням).
    </p>
  </div>

  <script>
    function createTable(rowsTable, colsTable, textTable) {
      document.write('<table border="2px"')
      for (let i = 0; i < rowsTable; i++) {
        document.write('<tr>')
        for (let j = 0; j < colsTable; j++) {
          document.write(`<td><p>${textTable}</p></td>`)
        }
        document.write('</tr>')
      }
      document.write('</table>')
    }
    const inputRowsTable = parseInt(prompt('Введіть к-сть рядків:', 1))
    const inputColsTable = parseInt(prompt('Введіть к-сть стовпців:', 1))
    const inputTextTable = prompt('Введіть текст:')

    createTable(inputRowsTable, inputColsTable, inputTextTable)
  </script>

</body>

</html>
