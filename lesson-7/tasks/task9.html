  <h1>Задача 9</h1>

  <div>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
      показів температури.
    </p>
  </div>

  <script>

    function getNumberOfNegativeTemperatures() {
      let count = 0
      for (let i = 0; i < arguments.length; i++) {
        if (arguments[i] < 0) count++
      }
      return count
    }
    // const numberOfNegativeTemperatures = getNumberOfNegativeTemperatures(1, -1, 4, 5, 8, -5)
    document.write(`Надані температури для розрахунків : 1, -1, 4, 5, 8, -5<br>
    Кількість від’ємних показів температури : ${getNumberOfNegativeTemperatures(1, -1, 4, 5, 8, -5)}`)

  </script>
