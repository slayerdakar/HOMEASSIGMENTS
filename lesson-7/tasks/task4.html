<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

  <h1>Задача 4</h1>

  <div>
    <p>
      Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість
      додатних, кількість більших за 100.
    </p>
  </div>

  <script>
    function getQuantityEvenNumber(firstNum, secondNum, thirdNum) {
      let count = 0
      for (let i = 0; i < arguments.length; i++) {
        if (arguments[i] % 2 === 0) count++
      }
      return count
    }
    function getQuantityPositiveNumber(firstNum, secondNum, thirdNum) {
      let count = 0
      for (let i = 0; i < arguments.length; i++) {
        if (arguments[i] >= 0) count++
      }
      return count

    }
    function getQuantiMore100Number(firstNum, secondNum, thirdNum) {
      let count = 0
      for (let i = 0; i < arguments.length; i++) {
        if (arguments[i] > 100) count++
      }
      return count
    }

    const firstNum = parseInt(prompt('Введіть перше число'))
    const secondNum = parseInt(prompt('Введіть перше число'))
    const thirdNum = parseInt(prompt('Введіть перше число'))

    let evenNumber = getQuantityEvenNumber(firstNum, secondNum, thirdNum)
    let positiveNumberCount = getQuantityPositiveNumber(firstNum, secondNum, thirdNum)
    let quantityMore100 = getQuantiMore100Number(firstNum, secondNum, thirdNum)


    document.write(`Кількість парних: ${evenNumber}<br>
    Кількість додатних: ${positiveNumberCount}<br>
    Кількість більших за 100: ${quantityMore100}`)

  </script>

</body>

</html>
