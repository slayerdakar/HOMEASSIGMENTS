<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

  <h1>Задача 2</h1>

  <div>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
    </p>
  </div>

  <script>

    function getWorkingDayOrWeekend(num) {
      return num > 0 && num < 6 ? 'Робочій' : 'Вихідний'
    }
    let numberDay = parseInt(prompt('Введіть номер дня тижня:'))
    if (numberDay > 0 && numberDay < 8) {
      const dayWeek = getWorkingDayOrWeekend(numberDay)
      document.write(`Цей день є: ${dayWeek}`)
    }
    else alert('Не коректно введений номер дня тижня.')

  </script>

</body>

</html>
